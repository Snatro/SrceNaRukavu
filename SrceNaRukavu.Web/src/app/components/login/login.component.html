<div class="form-box">
  <h1>Log in form</h1>
  <form [formGroup]="validateLoginForm" class="vertical-form" (submit)="submitForm">
    <mat-form-field>
      <mat-label>Username: </mat-label>
      <input matInput type="text" required formControlName="username">
    </mat-form-field><mat-form-field>
      <mat-label>Password: </mat-label>
      <input type="password" matInput required formControlName="password">
    </mat-form-field>
    <mat-dialog-actions>
      <button mat-raised-button color="primary" (click)="login()">Login</button>
      <button mat-raised-button color="warn">
        <a routerLink="/register">REGISTER</a></button>
    </mat-dialog-actions>
  </form>
</div>
