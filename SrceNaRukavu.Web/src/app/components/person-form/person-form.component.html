<body>
  <form [formGroup]="validateProfileForm" class="vertical-form" (submit)="submitForm">
    <h1>Profile form</h1>
    <mat-form-field>
      <mat-label>First name: </mat-label>
      <input matInput type="text" required formControlName="name">
    </mat-form-field><mat-form-field>
      <mat-label>Last name: </mat-label>
      <input type="text" matInput required formControlName="surname">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email: </mat-label>
      <input matInput type="text" required formControlName="email">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Telephone number: </mat-label>
      <input type="text" matInput formControlName="telephone">
    </mat-form-field>
    <mat-form-field>
      <mat-label>City: </mat-label>
      <input matInput type="text" formControlName="city">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Address: </mat-label>
      <input type="text" matInput formControlName="address">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Select a role: </mat-label>
      <mat-select formControlName="role" required>
        <mat-option *ngFor="let role of roles" [value]="role">
          {{role.name}}
        </mat-option>  
        </mat-select>
    </mat-form-field>
      <h1>
        Signup informations
      </h1>
      <mat-form-field>
        <mat-label>Username: </mat-label>
        <input matInput type="text" required formControlName="username">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password: </mat-label>
        <input type="password" matInput required formControlName="password">
      </mat-form-field>
    </form>
    <mat-dialog-actions>
      <button mat-raised-button color="primary" (click)="signUp()">Sign up</button>
    </mat-dialog-actions>
</body>
